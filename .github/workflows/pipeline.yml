name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Run tests
        run: npm run test

  tag_release:
    needs: simple_deployment_pipeline
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(join(github.event.commits.*.message, ' '), '#skip')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: false
          DRY_RUN: false

  notify-on-test-failure:
    needs: simple_deployment_pipeline
    if: failure()
    uses: ./.github/workflows/discord-notify.yml
    with:
      status: 'failure'
      message: |
        ‚ùå CI TEST FAILED for `${{ github.repository }}`
        Commit: `${{ github.sha }}`
        Author: `${{ github.actor }}`
        Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Run tests
        run: npm run test

  tag_release:
    needs: simple_deployment_pipeline
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(join(github.event.commits.*.message, ' '), '#skip')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: false
          DRY_RUN: false
      - name: Notify Discord - Success
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: 'ðŸš€ New version deployed! \n\nRepository: ${{ github.repository }} \nVersion: ${{ steps.tag_version.outputs.new_tag }} \nCommit: ${{ github.sha }} \nBy: ${{ github.actor }} \n\nView changes: https://github.com/${{ github.repository }}/commit/${{ github.sha }}'

  notify_failure:
    if: failure()
    needs: [simple_deployment_pipeline, tag_release]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord - Failure
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: 'ðŸ”¥ Build failed! \n\nRepository: ${{ github.repository }} \nFailed job: ${{ github.job }} \nCommit: ${{ github.sha }} \nBy: ${{ github.actor }} \n\nError details: ${{ github.event.pull_request.title || github.event.head_commit.message }} \n\nView logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'